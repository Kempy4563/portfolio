<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lee Kempson</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />

</head>
<body>

<div class="wrapper">
    <header class="header">
        <h1>Lee Ryan Kempson</h1>
        <nav class="nav">

            <a href="{{ url_for('about') }}" class="nav__linkheader {{ 'nav__linkheader--active' if request.path == url_for('about') }}">
                    About
                </a>
            <a href="{{ url_for('home') }}" class="nav__linkheader {{ 'nav__linkheader--active' if request.path == url_for('home') }}">
                Projects
            </a>
            <a href="{{ url_for('contact') }}" class="nav__linkheader {{ 'nav__linkheader--active' if request.path == url_for('contact') }}">
                    Contact
                </a>

        </nav>
    </header>
    <main class="main">
        {% block content %}

        {% endblock %}
    </main>
    <footer class="footer" style="background-color: #000; color: #fff; padding: 20px; width: 100%;">
        <div class="container">
            <div class="row">

                <div class="col-md-4">
                    <ul>
                        <li><a href="{{ url_for('home') }}" class="nav__link {{ 'nav__link--active'
                        if request.path == url_for('home') }}">Home</a></li>

                        <li><a href="{{ url_for('about') }}" class="nav__link {{ 'nav__link--active'
                        if request.path == url_for('about') }}">About</a></li>

                        <li><a href="{{ url_for('contact') }}" class="nav__link {{ 'nav__link--active' if request.path == url_for('contact') }}">
                    Contact</a></li>
                    </ul>
                </div>
                <div class="col-md-4">
                    <ul>
                        <li><a href="https://github.com/Kempy4563" target="_blank"><i class="fab fa-github"></i> GitHub</a></li>
                        <li><a href="https://www.linkedin.com/in/lee-kempson-8b865b294/" target="_blank"><i class="fab fa-linkedin"></i> LinkedIn</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </footer>
</div>

</body>
</html>
